    <div class="col">
      <app-trains [Trains]="stopPoints?.Eastbound" [TrainType]="'EastBound'"></app-trains>    
    </div>  
    <div class="col">
      <app-trains [Trains]="stopPoints?.Westbound" [TrainType]="'WestBound'"></app-trains>      
    </div>    
  </div>
</div>
